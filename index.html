<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SITE</title>
    </head>
    <body>
        <span id="mensagem"></span>
        <script type="text/javascript">
            var requestOptions = {
                method: 'GET',
            }; 

            fetch("https://aboba.flavioluciano.repl.co/hoje", requestOptions)
                .then(response => response.text())
                .then(result => document.getElementById('mensagem').innerText = result)
                .catch(error => console.log('error', error));
        </script>
        
    </body>
</html>
